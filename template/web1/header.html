<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{v('config.webname')}}</title>
    <meta name="description" content="{{v('config.description')}}">
    <link rel="stylesheet" type="text/css" href="{{__TEMPLATE__}}/css/index.css"/>
    <script src="{{__TEMPLATE__}}/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{__TEMPLATE__}}/js/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!--头部-->
<div id="head">
    <img src="{{__TEMPLATE__}}/images/logo.jpg" class="logo" />
    <ul class="ad">
        <li>技术成就梦想</li>
        <li style="color: #ee782f;">最新的IT技术、资讯！</li>
    </ul>
    <div class="right">
        <span>全国抢座热线</span>
        <p>400-682-3231</p>
    </div>

</div>
<!--头部结束-->
<!--导航条-->
<div id="menu">
    <div class="center">
        <a href="{{__ROOT__}}" <if value="!Request::get('cid') and !Request::get('aid')">class="cur"</if>>网站首页</a>

        <navigation>
            <a href="/c_{{$field['cid']}}.html"  <if value="$field['cid'] == Request::get('cid')">class="cur"</if>>{{$field['catname']}}</a>
        </navigation>

    </div>
</div>
<!--导航条结束-->

<!--搜索区域-->
<div id="search">
    <span>热门关键词：  </span>
    <tag action="search.keywords" rows="5">
        <a href="">{{$field['keywords']}}</a>
    </tag>

    <form action="" method="get">
        <input type="hidden" name="m" value="search">
        <input type="hidden" name="a" value="controller/entry/search">
        <input type="text" placeholder="请输入搜索关键词" class="keyword" name="keywords"/>
        <input type="submit" value="" class="sub"/>
    </form>
</div>
<!--搜索区域结束-->
